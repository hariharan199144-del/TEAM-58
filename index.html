    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
              body: ['"Source Sans 3"', 'sans-serif'],
            },
            colors: {
              cream: {
                50: '#FAF7F3', // Warm cream background
                100: '#F5F0E6',
                200: '#EAE0D5',
              },
              espresso: {
                700: '#4A3B3B',
                800: '#3C2F2F', // Button background
                900: '#2D1B1B', // Headlines
              },
              taupe: {
                500: '#6B5E5A', // Subtext
                600: '#5C504D',
              },
              sage: {
                400: '#8A9A5B', // Accents
                500: '#7A8A4B',
                600: '#5F6F3A',
              },
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 12s linear infinite',
              'sound-wave': 'soundWave 2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              soundWave: {
                '0%, 100%': { transform: 'scale(0.8)', opacity: '0.4' },
                '50%': { transform: 'scale(1.4)', opacity: '1' },
              },
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(45, 27, 27, 0.05)',
              'hover': '0 10px 40px -5px rgba(45, 27, 27, 0.1)',
            }
          }
        }
      }
